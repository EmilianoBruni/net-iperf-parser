name    = Net-Iperf-Parser
author  = Emiliano Bruni <info@ebruni.it>
license = Perl_5
copyright_holder = Emiliano Bruni
copyright_year   = 2019

version = 0.04

[@Git]
[GithubMeta]
[MinimumPerlFast]
[MetaJSON]
[@Filter]
-bundle = @Basic
[PkgVersion]
[PodWeaver]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMdInRoot]
phase    = build
type     = markdown
filename = README.md
location = root
[TravisCI::StatusBadge]
[Test::UseAllModules]

[Prereqs]
Moose               = 0
namespace::autoclean = 0
[Prereqs / TestRequires]
Test::UseAllModules = 0.15
